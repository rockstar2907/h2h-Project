    <!-- order_area_start -->
    <div class="order_area">
        <h1 style="font-size: 60px; font-weight:bolder; text-align:center">{{rest_name}}</h1>
        <div class="container">
            <form action="/users/menu/{{rest_name}}" method="POST">
            <div class="rest-container">
                {% for item in items %}
                <div class="rest-box">
                    <div class="text">
                        <h2>{{item.item_name}}</h2>
                        <p style="color: black; font-weight:500">â‚¹{{item.price}}</p>
                        <img class="icon-plus" src="/static/img/plus.png" alt="" onclick="add('{{item.id}}')">
                        {% csrf_token %}
                        <input type="text" id="qty-{{item.id}}" name="qty-{{item.id}}" value="0" style="background: none; border:none;width:18px;text-align:center">
                        <img class="icon-minus" src="/static/img/minus.png" alt="" onclick="remove('{{item.id}}')">
                        <input type="text" name="{{item.id}}" value="{{item.id}}" style="font-size: 0px;background:none;border:none">
                        <input type="text" name="username" value="{{username}}" style="font-size: 0px;background:none;border:none">
                    </div>
                </div>
                {% endfor %}
            </div>
            <br><input class="submit-btn" type="submit" value="Add to CART">
        </form>
        </div>
        <script>
            function add(id){
                var x=document.getElementById('qty-'+id).value;
                x=parseInt(x)+1;
                document.getElementById('qty-'+id).value=x;
            }
            function remove(id){
                var x=document.getElementById('qty-'+id).value;
                x=parseInt(x)
                if(x>0){
                    x=x-1;
                }
                document.getElementById('qty-'+id).value=x;
            }
        </script>
        <style>
            .submit-btn{
                text-align: center;
                position: relative;
                left:50%;
                transform: translate(-50%,-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                border-radius: 20px;
                cursor: pointer;
            }
            .icon-plus{
                height: 30px;
                width: 30px;    
                background: rgba(0,0,0,0.8);  
                cursor: pointer; 
            }
            .icon-minus{
                height: 30px;
                width: 30px;
                background: rgba(0,0,0,0.8);
                cursor: pointer;
            }
            .rest-container{
                width: 100%;
                height: auto;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                flex-flow: wrap;
            }
            .rest-box{
                text-align: center;
                padding-top: 20px;
                padding-bottom: 20px;
                width: 25%;
                height:200px;
                background-color: #78b454;
                box-sizing: border-box;
                margin:20px;
            }

            .text{
                position: relative;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
            }

            @media screen and (max-width: 1200px) {
                .rest-box{
                    width: 20%;
                }
            }
            @media screen and (max-width: 600px) {
                .rest-box{
                    width: 90%;
                    height: 200px;
                }
            }
        </style>
